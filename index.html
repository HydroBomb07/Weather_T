<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå§Ô∏è WeatherLux - Premium Weather Experience</title>
    <meta
      name="description"
      content="Experience weather like never before with stunning visuals and real-time data"
    />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link rel="preconnect" href="https://openweathermap.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load Inter font for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://api.openweathermap.org" />

    <style>
      /* Critical CSS for immediate paint */
      body {
        margin: 0;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #581c87 50%,
          #0f172a 100%
        );
        font-family: "Inter", sans-serif;
        cursor: none;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #581c87 50%,
          #0f172a 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-pulse {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-pulse"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Remove initial loader when React app loads
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loader = document.getElementById("initial-loader");
          if (loader) {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.5s ease-out";
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
