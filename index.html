
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
      <p class="subtitle">Get real-time weather information for any city</p>
    </header>

    <!-- Search Section -->
    <div class="search-section">
      <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York)" />
        <button onclick="getWeather()" class="search-btn">
          <i class="fas fa-search"></i>
          <span>Get Weather</span>
        </button>
      </div>
      <div class="quick-cities">
        <span>Quick search:</span>
        <button class="city-btn" onclick="searchCity('London')">London</button>
        <button class="city-btn" onclick="searchCity('New York')">New York</button>
        <button class="city-btn" onclick="searchCity('Tokyo')">Tokyo</button>
        <button class="city-btn" onclick="searchCity('Paris')">Paris</button>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display:none">
      <div class="spinner"></div>
      <p>Fetching weather data...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message" style="display:none">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="errorText"></span>
    </div>

    <!-- Current Weather -->
    <div id="weatherResult" class="weather-card" style="display:none">
      <div class="weather-header">
        <div class="location-info">
          <h2 id="cityName"></h2>
          <p id="countryName"></p>
          <p id="currentTime"></p>
        </div>
        <div class="weather-main">
          <img id="weatherIcon" src="" alt="Weather Icon" />
          <div class="temperature">
            <span id="temperature"></span>
            <div class="unit-toggle">
              <button id="celsiusBtn" class="unit-btn active">¬∞C</button>
              <button id="fahrenheitBtn" class="unit-btn">¬∞F</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="weather-description">
        <h3 id="weatherMain"></h3>
        <p id="weatherDescription"></p>
      </div>

      <div class="weather-details">
        <div class="detail-item">
          <i class="fas fa-eye"></i>
          <span>Feels like</span>
          <span id="feelsLike"></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-tint"></i>
          <span>Humidity</span>
          <span id="humidity"></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-wind"></i>
          <span>Wind Speed</span>
          <span id="windSpeed"></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-thermometer-half"></i>
          <span>Pressure</span>
          <span id="pressure"></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-sun"></i>
          <span>UV Index</span>
          <span id="uvIndex"></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-eye-low-vision"></i>
          <span>Visibility</span>
          <span id="visibility"></span>
        </div>
      </div>
    </div>

    <!-- Forecast Section -->
    <div id="forecast" class="forecast-section" style="display:none">
      <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
      <div id="forecastContainer" class="forecast-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
